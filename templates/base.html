{% load static %}

<html>
  <head>
    <title>meTube</title>
    <meta name="robots" content="NOODP"/>
     <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- jquery is put before css and js-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    
    <script src="{% get_static_prefix %}bootstrap/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="{% get_static_prefix %}bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% get_static_prefix %}bootstrap/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{% get_static_prefix %}css/myCss.css">

</head>
      <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">

        <!-- <div class="navbar-header col-md-2">
           
        </div> -->

        <div class="collapse navbar-collapse navbar-ex1-collapse">
          <div class="col-md-7">

             <div class="navbar-form btn-group pull-left" style="margin-right:10px;">
                  <a class="btn btn-danger dropdown-toggle" data-toggle="dropdown" href="#">Metube <span class="caret"></span></a>
                    <ol class="dropdown-menu">
                      <li class="divider"></li>
                      <li><a href="/allMediaBrowser/">AllMedia</a></li>
                      <li class="divider"></li>
                      <li><a href="/imageBrowser/">Image</a></li>
                      <li class="divider"></li>
                      <li><a href="/videoBrowser/">Video</a></li>
                      <li class="divider"></li>
                      <li><a href="/audioBrowser/">Audio</a></li>
                    </ol>   
            </div>

            <form class="navbar-form" action="/search/" method="post">

              <div class="col-md-2 col-md-offset-1">
                <select data-live-search="true" class="btn-primary form-control input-small"   name ="mediaType">
                  <option value="video">Video</option>
                  <option value="image">image</option>
                  <option value="audio">Audio</option>
                </select>
              </div>

              <div class="input-group">
                  <input type="text" class="form-control" placeholder="Search here..." id="query" name="query" value="">
                    <div class="input-group-btn">
                  <button type="submit" class="btn btn-success"><span class="glyphicon glyphicon-search"></span></button>
                  </div>
              </div>
            </form>
          </div>

          <div class="col-md-1 col-md-offset-1">

            <form class="navbar-form navbar-right" role="search">
              <div class="input-group"><a href="/upload/" class="btn btn-warning">Upload</a></div>
            </form>
          </div>

          {% if username %}
          <ol class="nav navbar-nav navbar-right">
              <!--  data-target can not be "#"" -->
              <li><a data-toggle="modal" href="#" data-target="">Welcome</a></li>
              <li><a data-toggle="modal" href="#" data-target="">{{username}}</a></li>
              <li><a data-toggle="modal" href="/edit/" data-target="">
                  <i class="glyphicon glyphicon-edit"></i>
                  Edit</a></li>
              <li><a data-toggle="modal" href="/logout/" data-target="">logout</a></li>
          </ol>
          {% else %}
          <ol class="nav navbar-nav navbar-right">
            <!--  data-target can not be "#"" -->
            <li><a data-toggle="modal" href="/login/" data-target="">Login</a></li>
            <li><a data-toggle="modal" href="/register/" data-target="">Register</a></li>
          </ol>
          {% endif %}
        </div>
      </div>        

<!-- nav covering -->
  <br><br><br><br>

  
  <body>
    {% block content %}
    {% endblock %}
    <!-- jquery are needed for javaScript plugins -->
  </body>
</html>
