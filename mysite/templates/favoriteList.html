{% extends "base.html" %}

{% block content %}
        
    <form class="navbar-form" action="/addFavoriteList/" method="post">
        
        <div class="input-group">
            <input type="text" class="form-control" placeholder="add a new favorite list" name="listName" value="">
            <button type="submit" id="submit" class="btn btn-primary start">
                <i class="glyphicon glyphicon-plus"></i>
                <span>add a new one</span>
            </button>
        </div>
            
    </form>
    

    {% if favoriteListSuccess %}
          <!-- div should be put internal, in comment, percent sign can not come up-->
          <div class="col-md-4 col-md-offset-4 alert alert-warning"> 
              <ul>
                  <li>{{ favoriteListSuccess }}</li>
              </ul>
          </div>
    {% endif %}


    {% if favoriteList %}
        <!-- div should be put internal, in comment, percent sign can not come up-->
    <div class="col-md-11">
      My favorite List:
    </div>

    <div class="col-md-8">

        <form class="navbar-form" action="/deleteAndViewFavoriteList/" method="post">

            <div class="col-md-3">
            <select data-live-search="true" class="btn-primary form-control input-small"  name ="listName">
                {% for favorite in favoriteList %}
                  <option value="{{favorite}}">{{favorite}}</option>
                {% endfor %}
            </select>
            </div>

            <div class="input-group-btn">
              <button type="submit" class="btn btn-success" name="view" value="view">View</button>
              <button type="submit" class="btn btn-danger" name="delete" value="delete">delete</button>
            </div>
        </form>
    </div>
    {% endif %}

{% endblock %}
