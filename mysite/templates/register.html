{% extends "base.html" %}

{% block content %}

  <div class="container" class="col-md-3">

    <form class="form-signin" action="/registerFormSubmit/" method="post"> 
    <!-- add by my self -->
        <div class="col-xs-4 col-md-offset-4"> 
        <h2 class="form-signin-heading">Please Register</h2>
        
        <div class="input-group input-group-lg">
            <span class="input-group-addon" id="sizing-addon1">
                <i class="glyphicon glyphicon-user"></i>
            </span>
            <input type="username" name="username" class="form-control" placeholder="Username" required autofocus>
        </div>

        <div class="input-group input-group-lg">
            <span class="input-group-addon" id="sizing-addon1">
                <i class="glyphicon glyphicon-lock"></i>
            </span>
            <input type="password" name="password" class="form-control" placeholder="Password" required>
        </div>

        <div class="input-group input-group-lg">
            <span class="input-group-addon" id="sizing-addon1">
                <i class="glyphicon glyphicon-lock"></i>
            </span>
            <input type="password" name="passwordConfirm" class="form-control" placeholder="Confirm Password" required>
        </div>
    
        <button class="btn btn-lg btn-primary btn-block" type="submit" name= "f" value= "re">Register</button>
        <br/>
        </div>
        
        {% if success %}
        <!-- div should be put internal, in comment, percent sign can not come up-->
        <div class="col-md-4 col-md-offset-4 alert alert-warning"> 
            <ul>
                <li>{{ success }}</li>
            </ul>
        </div>
        {% endif %}

        {% if errors %}
        <!-- div should be put internal, in comment, percent sign can not come up-->
        <div class="col-md-4 col-md-offset-4 alert alert-warning"> 
            <ul>
                {% for error in errors %}
                <li>{{ error }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}

      <p class="text-center col-xs-4 col-md-offset-4"><a href="/login/">Already have an account?</a></p>

    </form>

{% endblock %}
