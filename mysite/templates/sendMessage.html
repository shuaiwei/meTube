{% extends "base.html" %}

{% block content %}
    <div class="row col-md-10 col-offset-1">
        <form class ="col-md-6 " method='post' action="/sendMessage/">

            meassage content:<br />
              <textarea name='infoContent' style="height:100px;width:350px" id='comment'></textarea><br />
              <br />
            <input class="form-control" type="hidden" name="reciever" value={{reciever}}>
            <input type="submit" class="btn btn-primary" value="send">
            <input type="reset" class="btn btn-default" value="Cancel">

        </form>
    </div>
    {% if success %}
    <!-- div should be put internal, in comment, percent sign can not come up-->
    <div class="row alert alert-warning col-md-4 col-md-offset-1"> 
        <ul>
            <li>{{success}}</li>
        </ul>
    </div>
    {% endif %}
{% endblock %}
